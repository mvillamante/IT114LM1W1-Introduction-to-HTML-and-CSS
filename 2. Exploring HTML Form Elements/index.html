<!DOCTYPE html>
<html>

<head>
    <title>HTML Form Tags</title>
</head>

<body>
    <h1>HTML Form Example</h1>
    <!-- TODO 2.1: Add the container for the form. It should POST to "/submit_form"  -->
    <form action="submit_form" method="post">

        <!-- DONE 2.2: Add a first name text field -->
        <label for="first_name">First Name</label><br>
        <input type="text" id="first_name" name="first_name"><br>
        <!-- DONE 2.3: Add a last name text field. The field must be required. -->
        <label for="last_name">Last Name</label><br>
        <input type="text" id="last_name" name="last_name"><br>
        <!-- TODO 2.4: Add an email text field. The field must be read only. -->
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" readonly><br>
        <!-- TODO 2.5: Add an address text field. The field must be disabled. -->
        <label for="address">Address</label><br>
        <input type="text" id="address" name="address" disabled><br>
        <!-- TODO 2.6: Add a year level dropdown. The inital selected value must be "Select an option", but it must not be a valid selection. -->
        <label for="year_level">Year Level</label><br>
        <select id="year_level" name="year_level">
            <option value="" selected disabled>Select an option</option>
            <option value="1">Year 1</option>
            <option value="2">Year 2</option>
            <option value="3">Year 3</option>
        </select><br><br>
        <!-- DONE 2.7: Add radio buttons that ask which learning mode the user prefers -->
        <label for="learningMode">Which learning mode do you prefer?</label><br />
        <input type="radio" name="learningMode" id="online">
        <label for="online">Online</label>
        <input type="radio" name="learningMode" id="faceToFace">
        <label for="faceToFace">Face to Face</label><br /><br>
        <!-- TODO 2.8: Add check boxes that ask which subjects the user has taken -->
        <label>What subjects have you taken already?</label><br>
        <input type="checkbox" id="it100" name="subject" value="IT100">
        <label for="it100">IT100</label>
        <input type="checkbox" id="it101" name="subject" value="IT101">
        <label for="it101">IT101</label>
        <input type="checkbox" id="it114" name="subject" value="IT114">
        <label for="it114">IT114</label><br><br>
        <!-- DONE 2.9: Add a text area that asks the user if they would prefer to be a cactus or a shark -->
        <label for="preference">Would you prefer to be a cactus or a shark?</label><br>
        <textarea id="preference" name="preference" rows="4" cols="50"></textarea><br>
        <!-- DONE 2.10: Add a submit button -->
        <input type="submit" value="Submit">
    </form>
</body>

</html>
